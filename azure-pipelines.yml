# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    make censusai-build-docker
    make censusai-login-docker
    make censusai-push-docker
  displayName: "Build & Push OpenCensus Sidecar"
  env:
    CENSUSAI_IMAGE_TAG: $(Build.SourceVersion)
    CENSUSAI_DOCKER_USERNAME: $(censusaiDockerUsername)
    CENSUSAI_DOCKER_PASSWORD: $(censusaiDockerPassword)

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
