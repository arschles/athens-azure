# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    make censusai-build-docker
  displayName: "Build & Push OpenCensus Sidecar"
  env:
    CENSUSAI_IMAGE: quay.io/arschles/censusai-forwarder:$(Build.SourceVersion)
- task: PublishPipelineArtifact@0
  inputs:
    artifactName: censusDockerfile
    targetPath: census/Dockerfile
