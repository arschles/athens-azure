---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: Build Flanders
  image: golang:1.12
  commands:
  - go build -o /usr/local/bin/flanders ./cmd/flanders
  volumes:
  - name: localbin
    path: /usr/local/bin

- name: Helm Lint The Athens Chart
  image: lachlanevenson/k8s-helm
  commands:
  - helm lint ./charts/athens

...
