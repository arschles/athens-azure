name: Go
on: [push]
jobs:
  terraform:
    name: Terraform Checks
    runs-on: ubuntu-latest
    steps:
    - name: Format
      uses: rojopolis/terraform-action@0.0.4
      with:
          # Terraform command to run (e.g fmt|validate|init|plan|apply)
        command: fmt
        # Look in directories matching this pattern for Terraform configs.
        pattern: ./tf
        # For `plan` write plan to this file.
        planfile: ./tf/planfile
        version: v0.12.16

  build:
    name: Go Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .
